<!DOCTYPE HTML>
<html lang="en">
<html>
<head>
  <title>Email Validation</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	  {% for message in messages %}
	    <p>{{message}}</p>
	  {% endfor %}
	{% endif %}
	{% endwith %}
  	
	<form action='/email' method='POST'>
	    <label for="email">Email:<input type="text" name="email">
	    <input type="submit" value="submit">
  	</form>
 
</body>
</html>
